<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Barbería Elite{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar { background-color: #1a1a1a; }
    .btn-primary { background-color: #d4af37; border-color: #d4af37; }
    .btn-primary:hover { background-color: #b8941f; border-color: #b8941f; }
    footer { background-color: #1a1a1a; color: white; padding: 20px; text-align: center; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% include "partials/navbar.html" %}
  {% include "partials/messages.html" %}

  {% block content %}{% endblock %}

  <footer>
    <p class="mb-0">© 2025 Barbería Elite. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
