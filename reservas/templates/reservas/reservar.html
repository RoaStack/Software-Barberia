{% extends "base_cliente.html" %}
{% block cliente_content %}
<div class="container py-4">
  <h3 class="mb-4">Reservar cita</h3>
  <div class="card shadow border-0">
    <div class="card-body">
      <p><strong>Barbero:</strong> {{ disponibilidad.barbero.usuario.get_full_name|default:disponibilidad.barbero.usuario.username }}</p>
      <p><strong>Fecha:</strong> {{ disponibilidad.fecha }}</p>
      <p><strong>Hora:</strong> {{ disponibilidad.hora }}</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="servicio" class="form-label">Selecciona un servicio</label>
          <select name="servicio" id="servicio" class="form-select" required>
            <option value="">-- Seleccionar --</option>
            {% for s in servicios %}
              <option value="{{ s.id }}">{{ s.nombre }} - ${{ s.precio }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
